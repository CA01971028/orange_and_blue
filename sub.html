    <!-- ローディング画面 -->

    </div>

    <div class="label">ORANGE&thinsp;AND&thinsp;BLUE</div>
    
    <div id="img">
        <span>
            <div class="flex">
                <figure class="image">
                    <img src="image/orange.png" id="mg" width="400" height="300">
                </figure>
                  <p div id="myText">
                    ・基本的なルールは〇✕ゲームと同じで、直線上に3つ自分のコマを並べれば勝利となる。<br>
                    ・駒の大きさは小(△)中(〇)大(◎)の3つ。<br>
                    ・小さなコマの上から大きなコマを置いて隠すことができる(自分や相手のコマを問わず)<br>
                    ・すでに盤面に置かれている自分のコマを取り出すことができる。(重なっている場合は一番上の駒のみ)<br>
                    ※いかなることがあろうと、故意的不正がある場合は無効試合となる。※</p>
            </div>
        </span>
        <div id="st">    
            <div class="answer">
                <a href="index.html" class="btn cubic"><span class="hovering">START</span><span class="default">START</span></a>
            </div>
        </div>
    </div>
    <div id="bu">
        <button id="myButton">ルール</button>
